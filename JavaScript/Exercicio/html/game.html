<html>

<head>
    <title>Gameplay</title>
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <div class="container">
        <div class="tries">
            <img class="heartIcon" src="../images/heart.png" alt="">
            <a class="tries-text" id="tries"> 5 </a>
        </div>

        <input class="btnExit" type="button" value="Desistir" onclick="exit()">

        <div class="tips">
            <p> Número de Dicas: <a id="tips">4</a>  </p>
        </div>

        <p id="dif" class="dif"></p>

        <div class="menu">
            <p> Vamos tentar adivinhar o número? Boa sorte !! Digite sua tentativa abaixo. </p>
            <input id="inputNumber" type="number" placeholder="Digite um número">
    
            <input type="button" value="Enviar" onclick="gameplay()">

            <br><br><br><br>

            <p id="result" class="result">Digite um valor para iniciarmos o jogo !</p>

        </div>

        <div class="menu" style="margin-top: 3%;">
            <input type="button" value="Pedir uma dica" onclick="callTip()">
            <p id="tipText">Dica . . .</p>
        </div>

    </div>

    <script src="../script/gameplay.js"></script>
</body>

</html>
